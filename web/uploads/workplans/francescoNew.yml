  info:
    'Livelli di partenza rilevati': "La materia viene presentata in terza per la prima volta, non c'è stata quindi una rilevazione delle conoscenze pregresse sulla materia specifica. Invece sono state analizzate le capacità deduttive, logiche, analitiche essenziali per affrontare la materia. Questa analisi è basata sui risultati di verifiche formative nelle fasi iniziali dell'anno scolastico.\nRiguardo alle capacità logiche ed analitiche il livello medio di partenza è disomogeneo: per un gruppo numeroso è sufficiente o discreto; un gruppo meno numeroso presenta evidenti lacune. \nMediamente l'interesse verso la materia è discreto. Alcuni alunni non sembrano impegnarsi a sufficenza. \nI due alunni ripetenti dimostrano un buon approccio al nuovo anno scolastico.\n"
    'Area di progetto': "La classe terza non svolge l'Area di  progetto.\n"
    'Attività extracurricolari': "Quelle previste dal Consiglio di classe.\n"
    Valutazione: "Il raggiungimento completo o parziale degli obiettivi definisce la valutazione dell'alunno. Tale valutazione segue la griglia definita nel POF.\nPer la verifica formativa si opererà nel seguente modo: test scritti (utilizzando anche quelli presenti nel libro) autovalutati dagli alunni con la correzione immediata in classe; frequenti domande alla classe o al singolo alunno; richiesta agli alunni di riassumere i concetti appresi in una lezione; richiesta agli alunni di riassumere un argomento.\nPer la verifica sommativa si utilizzerà: l'interrogazione orale; le prove scritte; la documentazione prodotta; i listati dei programmi. Il peso delle prime due nella valutazione finale sarà di quattro quinti del totale.\nNelle prove scritte si utilizzeranno prove strutturate e semistrutturate valutate su una griglia allegata alla prova.\nAl fine della valutazione globale si tiene conto oltre ai risultati delle prove, anche dell’impegno, della partecipazione al dialogo educativo, della progressione nell’apprendimento.\n"
    Recupero: "La materia può essere facilmente affrontata a diversi livelli di difficoltà. Qualora fosse necessario un intervento di recupero si cercherà di attuarlo nelle ore curricolari in itinere diversificando gli obiettivi per i diversi alunni. Ove necessario si attiveranno dei corsi di recupero. Su richiesta degli alunni si attiverà anche lo sportello aperto.\nGli argomenti teorici saranno affrontati con numerosi esempi da risolvere in laboratorio al fine di consolidare le conoscenze apprese.\nSi avrà cura di seguire individualmente nelle attività di laboratorio gli studenti con eventuali difficoltà. \nSi utilizzeranno i colloqui orali come spunto di ripasso per tutti gli allievi cercando di evidenziare i punti significativi degli argomenti trattati ed i ragionamenti.\nSi fa inoltre riferimento alla Scheda di programmazione attività educative e didattiche del consiglio di classe\n"
    'Considerazioni finali': null
    'Prove di verifica sommative': 'Primo periodo: scritte 1; orali 1; pratiche 1.<br />Secondo periodo: scritte 2; orali 2; pratiche 1.<br />'
