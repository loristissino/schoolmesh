  info:
    'Livelli di partenza rilevati': "Solo parte della classe lavora in modo adeguato durante le esercitazioni di laboratorio. La partecipazione è da sollecitare. Salvo qualche eccezione, gli allievi mancano di autonomia nella ricerca di documentazione e nella predisposizione di dati di test per verificare la correttezza dei progetti realizzati."
    'Area di progetto': "Nella prima parte dell'anno scolastico verrà sviluppata un'area di progetto avente come obiettivo  la predisposizione di una procedura di importazione dei dati sulle opere disponibili presso la Mediateca di Cinemazero in una base di dati relazionale. <br />La Mediateca di Cinemazero dispone di un archivio informatizzato delle opere disponibili per la consultazione, la visione e il prestito (videocassette, DVD, laserdisc). L'archivio non è normalizzato e non consente ricerche agevoli.<br />La classe dovrà predisporre:<br />- un progetto concettuale di organizzazione di una base di dati più razionale (diagramma entità-relazioni);<br />- un progetto logico di organizzazione di una base di dati relazionale;<br />- un prototipo di applicazione batch per l'importazione dei dati attualmente presenti nell'archivio della Mediateca;<br />- un prototipo di applicazione web per la ricerca di informazioni nella base di dati (non per l'inserimento o per l'aggiornamento degli stessi).<br />Il programma applicativo per l'importazione dei dati potrà essere arricchito, qualora il tempo lo consenta, con alcuni controlli sulla coerenza dei dati sulle opere cinematografiche con quelli presenti negli archivi resi disponibili per la consultazione off-line dall'Internet Movie Database (www.imdb.com). Ad esempio, potrà essere cercato il titolo esatto dell'opera, controllato l'elenco degli interpreti, ecc.<br />Dopo una prima fase di analisi svolta collettivamente, il lavoro sarà organizzato con la suddivisione della classe in due gruppi che  affronteranno il problema con strumenti diversi, i quali verranno confrontati in itinere e alla conclusione."
    'Attività extracurricolari': "Partecipazione al Linux Day."
    Valutazione: "Strumenti: monitoraggio dei lavori durante le esercitazioni di laboratorio; prove pratiche di verifica specifica delle competenze acquisite nei diversi moduli.<br />Criteri: il parametro di riferimento principale per graduare la valutazione alla conclusione di ogni modulo è il raggiungimento delle conoscenze e abilità minime prefissate al livello corrispondente alla valutazione sufficiente secondo la griglia riportata nel Pof. Nella valutazione finale si terranno in considerazione, oltre al livello raggiunto, i progressi fatti, l'impegno, il possesso di un metodo di lavoro efficace e la partecipazione alle attività didattiche."
