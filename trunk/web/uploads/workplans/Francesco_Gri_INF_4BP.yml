  info:
    'Livelli di partenza rilevati': "Mediante verifiche formative scritte ed orali sono state analizzate le conoscenze teoriche e la capacità di definire ed implementare algoritmi apprese nell'anno precedente. <br />La classe ha dei livelli di partenza mediamente sufficienti e discreti. L'interesse verso la materia è buono<br />I quattro alunni ripetenti dimostrano un buon approccio al nuovo anno scolastico"
    'Area di progetto': "Nessuno"
    'Attività extracurricolari': "Quelle definite nella Scheda di programmazione attività educative e didattiche del consiglio di classe. In particolare si cercherà di visitare una software house locale"
    Valutazione: "Il raggiungimento completo o parziale degli obiettivi definisce la valutazione dell'alunno. Tale valutazione segue la griglia definita nel POF.<br />Per la verifica formativa si opererà nel seguente modo: test scritti (utilizzando anche quelli presenti nel libro) autovalutati dagli alunni con la correzione immediata in classe; frequenti domande alla classe o al singolo alunno; richiesta agli alunni di riassumere i concetti appresi in una lezione; richiesta agli alunni di riassumere un argomento.<br />Per la verifica sommativa si utilizzerà: l'interrogazione orale; le prove scritte; la documentazione prodotta; i listati dei programmi. Il peso delle prime due nella valutazione finale sarà di quattro quinti del totale.<br />Nelle prove scritte si utilizzeranno prove strutturate e semistrutturate valutate su una griglia allegata alla prova.<br />Al fine della valutazione globale si tiene conto oltre ai risultati delle prove, anche dell''impegno, della partecipazione al dialogo educativo, della progressione nell''apprendimento."
    'Prove di verifica sommative': ''
    'Recupero programmato': "La materia può essere facilmente affrontata a diversi livelli di difficoltà. Qualora fosse necessario un intervento di recupero si cercherà di attuarlo nelle ore curricolari in itinere diversificando gli obiettivi per i diversi alunni. Ove necessario si attiveranno dei corsi di recupero. Su richiesta degli alunni si attiverà anche lo sportello aperto.<br />Gli argomenti teorici saranno affrontati con numerosi esempi da risolvere in laboratorio al fine di consolidare le conoscenze apprese.<br />Si avrà cura di seguire individualmente nelle attività di laboratorio gli studenti con eventuali difficoltà. <br />Si utilizzeranno i colloqui orali come spunto di ripasso per tutti gli allievi cercando di evidenziare i punti significativi degli argomenti trattati ed i ragionamenti.<br />Si fa inoltre riferimento alla Scheda di programmazione attività educative e didattiche del consiglio di classe"
