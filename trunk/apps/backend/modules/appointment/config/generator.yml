generator:
  class: sfPropelGenerator
  param:
    model_class:           Appointment
    theme:                 admin
    non_verbose_templates: true
    with_show:             false
    singular:            ~
    plural:                ~
    route_prefix:          appointment
    with_propel_route:     1

    config:
      actions: ~
      fields:
        full_name: { label: Full Name}
